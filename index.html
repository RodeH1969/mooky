<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Shot Capture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <style>
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes flash {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes countPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes borderLoop {
      0% { border-color: #6F4E37; }
      50% { border-color: #C4A484; }
      100% { border-color: #6F4E37; }
    }
    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .pulse { animation: pulse 2s infinite; }
    .flash { animation: flash 0.3s ease-in-out; }
    .count-pulse { animation: countPulse 1s ease-in-out; }
    .border-loop { animation: borderLoop 6s infinite; }
    .animate-fade-slide-up { animation: fadeSlideUp 1s ease-out forwards; }

    .coffee-font { 
      font-family: 'Orbitron', sans-serif; 
      letter-spacing: 2px;
      color: #FFF8E7;
      text-shadow: 
        -2px -2px 0 #6F4E37,
        2px -2px 0 #6F4E37,
        -2px 2px 0 #6F4E37,
        2px 2px 0 #6F4E37,
        0 0 8px rgba(192,132,252,0.8);
    }
    .coffee-subtext {
      color: #FFD700;
      text-shadow: 
        -1px -1px 0 #6F4E37,
        1px -1px 0 #6F4E37,
        -1px 1px 0 #6F4E37,
        1px 1px 0 #6F4E37,
        0 0 6px rgba(234,179,8,0.6);
    }
    .success-text {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #FFF8E7;
      text-shadow: 
        -2px -2px 0 #6F4E37,
        2px -2px 0 #6F4E37,
        -2px 2px 0 #6F4E37,
        2px 2px 0 #6F4E37;
      background: rgba(111, 78, 55, 0.7);
      z-index: 50;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .success-text.show { opacity: 1; }
    #sponsorImage {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      z-index: 1;
    }
  </style>
</head>
<body class="bg-white flex flex-col min-h-screen p-4">
  <!-- Top Section -->
  <div class="flex-[3] flex flex-col items-center justify-center">
    <div class="text-center relative w-full max-w-md mx-auto">
      <h1 class="text-5xl coffee-font mt-2">COFFEE SHOT</h1>
      <p class="text-2xl font-bold font-poppins coffee-subtext mb-1">Daily free coffee</p>
      <div class="relative bg-black w-full max-w-md mx-auto" style="min-height: 24rem; padding: 0.5rem;">
        <div class="relative w-96 h-96 bg-transparent border-4 border-loop rounded-lg overflow-hidden mx-auto">
          <!-- Sponsor logo takes full area initially -->
          <img id="sponsorImage" src="static/sponsor_1.png" alt="Sponsor Logo" />
          <video id="videoFeed" class="absolute inset-0 w-full h-full object-cover hidden" autoplay playsinline></video>
          <canvas id="canvas" class="absolute inset-0 w-full h-full hidden"></canvas>
          <div id="placeholder" class="absolute inset-0 w-full h-full flex flex-col items-center justify-center bg-gray-800 hidden">
            <svg class="w-40 h-40 text-coffee-300" fill="none" stroke="#6F4E37" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14.5c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.33 0-6 1.34-6 3v1h12v-1c0-1.66-2.67-3-6-3z" />
            </svg>
          </div>
          <div id="countdown" class="absolute inset-0 flex items-center justify-center text-8xl font-bold font-poppins drop-shadow-[0_0_10px_rgba(234,179,8,0.8)] hidden z-10 coffee-subtext"></div>
          <div id="successText" class="success-text hidden z-20"></div>
          <div id="flashEffect" class="absolute inset-0 bg-white opacity-0 z-30"></div>
        </div>
      </div>
      <button id="captureButton" class="mt-2 px-8 py-3 bg-[#6F4E37] text-[#FFF8E7] text-lg font-poppins font-semibold rounded-full hover:bg-[#5A3E2D] transition transform hover:scale-105">Press to win</button>
      <p class="mt-1 text-xs text-gray-500">(you agree to your image being displayed as a WINNER!)</p>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="flex-[2] flex flex-col w-full max-w-md mx-auto mt-4 animate-fade-slide-up">
    <div class="winner-section bg-[#F5F5DC] p-6 rounded-lg text-center flex flex-col justify-center">
      <h2 class="text-2xl coffee-font mb-4">Today's free coffee winners</h2>
      <div class="flex justify-between space-x-4">
        <img src="static/winner.png" alt="Winner 1" class="w-1/2 h-40 object-cover rounded border-2 border-[#6F4E37]" />
        <img src="static/winner_2.png" alt="Winner 2" class="w-1/2 h-40 object-cover rounded border-2 border-[#6F4E37]" />
      </div>
    </div>
  </div>

  <!-- Firebase and Capture Script -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getStorage, ref, uploadBytes } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDN_iMJC8XoI5zC9AaakbsyEPWHxssewn4",
      authDomain: "mooky-63b71.firebaseapp.com",
      projectId: "mooky-63b71",
      storageBucket: "mooky-63b71.firebasestorage.app",
      messagingSenderId: "108899345467",
      appId: "1:108899345467:web:05bb22fa56e24a4375a81e",
      measurementId: "G-HM9M6NX2CR"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const captureButton = document.getElementById('captureButton');
    const videoFeed = document.getElementById('videoFeed');
    const canvas = document.getElementById('canvas');
    const placeholder = document.getElementById('placeholder');
    const countdown = document.getElementById('countdown');
    const flashEffect = document.getElementById('flashEffect');
    const successText = document.getElementById('successText');
    const sponsorImage = document.getElementById('sponsorImage');
    const ctx = canvas.getContext('2d', { alpha: false, willReadFrequently: true });
    let stream = null;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'user', 
            width: { ideal: 1280 }, 
            height: { ideal: 720 } 
          }
        });
        videoFeed.srcObject = stream;
        videoFeed.classList.remove('hidden');
        sponsorImage.classList.add('hidden');
        placeholder.classList.add('hidden');
        canvas.classList.add('hidden');
      } catch (err) {
        console.error('Camera access denied:', err);
        videoFeed.classList.add('hidden');
        sponsorImage.classList.remove('hidden');
        placeholder.classList.remove('hidden');
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    function showSuccess() {
      successText.textContent = 'Success! Come back tomorrow to see if you won!';
      successText.classList.remove('hidden');
      setTimeout(() => successText.classList.add('show'), 10);
      setTimeout(() => {
        successText.classList.remove('show');
        setTimeout(() => {
          successText.classList.add('hidden');
          if (!stream) {
            sponsorImage.classList.remove('hidden');
            placeholder.classList.remove('hidden');
          } else {
            sponsorImage.classList.remove('hidden');
          }
        }, 300);
      }, 2000);
    }

    function captureImage() {
      // Set canvas dimensions for landscape (16:9 ratio)
      const targetWidth = 1920; // Standard landscape width
      const targetHeight = 1080; // Standard landscape height
      
      canvas.width = targetWidth;
      canvas.height = targetHeight;
      
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
      
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Determine if we need to rotate the image
      const isPortrait = videoFeed.videoHeight > videoFeed.videoWidth;
      
      // Calculate scaling to fill canvas while maintaining aspect ratio
      const sourceAspect = videoFeed.videoWidth / videoFeed.videoHeight;
      const targetAspect = targetWidth / targetHeight;
      
      let drawWidth, drawHeight, offsetX = 0, offsetY = 0;
      
      if (isPortrait) {
        // For portrait source, we'll rotate and scale
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(Math.PI / 2);
        
        if (sourceAspect > targetAspect) {
          drawHeight = targetHeight;
          drawWidth = videoFeed.videoWidth * (targetHeight / videoFeed.videoHeight);
          offsetX = (targetWidth - drawWidth) / 2;
        } else {
          drawWidth = targetWidth;
          drawHeight = videoFeed.videoHeight * (targetWidth / videoFeed.videoWidth);
          offsetY = (targetHeight - drawHeight) / 2;
        }
        
        ctx.drawImage(
          videoFeed, 
          -drawWidth / 2 + offsetX, 
          -drawHeight / 2 + offsetY,
          drawWidth,
          drawHeight
        );
        ctx.restore();
      } else {
        // For landscape source, scale to fit
        if (sourceAspect > targetAspect) {
          drawHeight = targetHeight;
          drawWidth = videoFeed.videoWidth * (targetHeight / videoFeed.videoHeight);
          offsetX = (targetWidth - drawWidth) / 2;
        } else {
          drawWidth = targetWidth;
          drawHeight = videoFeed.videoHeight * (targetWidth / videoFeed.videoWidth);
          offsetY = (targetHeight - drawHeight) / 2;
        }
        
        ctx.drawImage(
          videoFeed, 
          offsetX, 
          offsetY,
          drawWidth,
          drawHeight
        );
      }
      
      flashEffect.classList.add('flash');
      
      // Convert to blob and upload
      canvas.toBlob((blob) => {
        const storageRef = ref(storage, 'coffee_shot_photos/' + new Date().toISOString() + '.jpg');
        uploadBytes(storageRef, blob).then(() => {
          showSuccess();
        }).catch((error) => {
          console.error('Upload failed', error);
        });
      }, 'image/jpeg', 0.85); // Quality setting
    }

    captureButton.addEventListener('click', async () => {
      if (!stream) await startCamera();
      captureButton.disabled = true;
      captureButton.classList.add('opacity-50');
      sponsorImage.classList.add('hidden');
      countdown.classList.remove('hidden');
      countdown.innerText = '2';
      countdown.classList.add('count-pulse');
      setTimeout(() => {
        countdown.innerText = '1';
        countdown.classList.remove('count-pulse');
        countdown.classList.add('count-pulse');
      }, 1000);
      setTimeout(() => {
        countdown.classList.remove('count-pulse');
        countdown.classList.add('hidden');
        if (stream) {
          captureImage();
        } else {
          flashEffect.classList.add('flash');
        }
        setTimeout(() => {
          flashEffect.classList.remove('flash');
          captureButton.disabled = false;
          captureButton.classList.remove('opacity-50');
        }, 3000);
      }, 2000);
    });

    // Initialize - show sponsor logo when page loads
    document.addEventListener('DOMContentLoaded', () => {
      sponsorImage.classList.remove('hidden');
    });

    window.addEventListener('unload', stopCamera);
  </script>
</body>
</html>
