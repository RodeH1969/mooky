<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yoolookee Capture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <style>
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes flash {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes countPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes borderLoop {
      0% { border-color: purple; }
      33% { border-color: pink; }
      66% { border-color: blue; }
      100% { border-color: purple; }
    }
    .pulse { animation: pulse 2s infinite; }
    .flash { animation: flash 0.3s ease-in-out; }
    .count-pulse { animation: countPulse 1s ease-in-out; }
    .border-loop { animation: borderLoop 6s infinite; }
    .mooky-font { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
    .success-text {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
      background: rgba(0, 0, 0, 0.7);
      z-index: 50;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .success-text.show {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-2">
  <div class="text-center relative max-w-md md:max-w-lg w-full">
    <div class="flex items-center justify-center mb-1">
      <img src="mooky_logo.png" alt="Logo Left" class="w-12 md:w-16 h-12 md:h-16 mr-2" />
      <h1 class="text-5xl md:text-6xl text-purple-400 mooky-font mt-2 drop-shadow-[0_0_8px_rgba(192,132,252,0.8)]">yoolookee</h1>
      <img src="mooky_logo.png" alt="Logo Right" class="w-12 md:w-16 h-12 md:h-16 ml-2" />
    </div>
    <p class="text-2xl md:text-3xl text-yellow-400 font-bold font-poppins drop-shadow-[0_0_6px_rgba(234,179,8,0.6)] mb-1">Daily Prizes</p>
    <div class="relative bg-black w-full max-w-md md:max-w-lg mx-auto" style="min-height: 24rem; padding: 0.5rem;">
      <div class="relative w-80 h-80 md:w-112 md:h-112 bg-transparent border-4 border-loop rounded-lg overflow-hidden mx-auto" style="animation: borderLoop 6s infinite;">
        <video id="videoFeed" class="w-full h-full object-cover" autoplay playsinline></video>
        <canvas id="canvas" class="w-full h-full hidden"></canvas>
        <div id="placeholder" class="w-full h-full flex items-center justify-center bg-gray-800">
          <svg class="w-40 h-40 md:w-48 md:h-48 text-purple-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14.5c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.33 0-6 1.34-6 3v1h12v-1c0-1.66-2.67-3-6-3z" />
          </svg>
        </div>
        <div id="countdown" class="absolute inset-0 flex items-center justify-center text-8xl md:text-9xl text-yellow-400 font-bold font-poppins drop-shadow-[0_0_10px_rgba(234,179,8,0.8)] hidden"></div>
        <div id="successText" class="success-text hidden"></div>
        <div id="flashEffect" class="absolute inset-0 bg-white opacity-0"></div>
      </div>
    </div>
    <p class="mt-2 text-lg md:text-xl text-pink-400 font-semibold font-poppins drop-shadow-[0_0_6px_rgba(244,114,182,0.6)]">Visit www.yoolookee.com.au to see if youâ€™re a winner</p>
    <button id="captureButton" class="mt-2 px-8 py-3 bg-purple-600 text-white text-lg md:text-xl font-poppins font-semibold rounded-full hover:bg-purple-700 transition transform hover:scale-105">Press to take a Yoolookee</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getStorage, ref, uploadBytes } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDN_iMJC8XoI5zC9AaakbsyEPWHxssewn4",
      authDomain: "mooky-63b71.firebaseapp.com",
      projectId: "mooky-63b71",
      storageBucket: "mooky-63b71.firebasestorage.app",
      messagingSenderId: "108899345467",
      appId: "1:108899345467:web:05bb22fa56e24a4375a81e",
      measurementId: "G-HM9M6NX2CR"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const captureButton = document.getElementById('captureButton');
    const videoFeed = document.getElementById('videoFeed');
    const canvas = document.getElementById('canvas');
    const placeholder = document.getElementById('placeholder');
    const countdown = document.getElementById('countdown');
    const flashEffect = document.getElementById('flashEffect');
    const successText = document.getElementById('successText');
    const ctx = canvas.getContext('2d', { alpha: false, willReadFrequently: true });
    let stream = null;

    function getLocation() {
      return new Promise((resolve, reject) => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => resolve({
              lat: position.coords.latitude.toFixed(4),
              lng: position.coords.longitude.toFixed(4)
            }),
            (error) => reject(error)
          );
        } else {
          reject(new Error("Geolocation is not supported by this browser."));
        }
      });
    }

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } }
        });
        videoFeed.srcObject = stream;
        videoFeed.classList.remove('hidden');
        placeholder.classList.add('hidden');
        canvas.classList.add('hidden');
      } catch (err) {
        console.error('Camera access denied:', err);
        videoFeed.classList.add('hidden');
        placeholder.classList.remove('hidden');
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    function showSuccess() {
      successText.textContent = 'Successful Yoolookee!';
      successText.classList.remove('hidden');
      setTimeout(() => successText.classList.add('show'), 10);
      setTimeout(() => {
        successText.classList.remove('show');
        setTimeout(() => successText.classList.add('hidden'), 300);
      }, 2000);
    }

    async function captureImage() {
      canvas.width = videoFeed.videoWidth;
      canvas.height = videoFeed.videoHeight;
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
      ctx.drawImage(videoFeed, 0, 0, canvas.width, canvas.height);
      canvas.classList.add('hidden');
      flashEffect.classList.add('flash');

      try {
        const location = await getLocation();
        const timestamp = new Date().toISOString();
        const filename = `mooky_photos/${timestamp}_lat${location.lat}_lng${location.lng}.jpg`;
        const storageRef = ref(storage, filename);

        canvas.toBlob((blob) => {
          uploadBytes(storageRef, blob).then(() => {
            showSuccess();
          }).catch((error) => {
            console.error('Upload failed', error);
          });
        }, 'image/jpeg', 0.95);

      } catch (err) {
        console.warn("Location error or denied:", err.message);
        const storageRef = ref(storage, 'mooky_photos/' + new Date().toISOString() + '.jpg');
        canvas.toBlob((blob) => {
          uploadBytes(storageRef, blob).then(() => {
            showSuccess();
          }).catch((error) => {
            console.error('Upload failed', error);
          });
        }, 'image/jpeg', 0.95);
      }
    }

    captureButton.addEventListener('click', async () => {
      if (!stream) await startCamera();
      captureButton.disabled = true;
      captureButton.classList.add('opacity-50');
      countdown.classList.remove('hidden');
      countdown.innerText = '2';
      countdown.classList.add('count-pulse');
      setTimeout(() => {
        countdown.innerText = '1';
        countdown.classList.remove('count-pulse');
        countdown.classList.add('count-pulse');
      }, 1000);
      setTimeout(() => {
        countdown.classList.remove('count-pulse');
        countdown.classList.add('hidden');
        if (stream) {
          captureImage();
        } else {
          flashEffect.classList.add('flash');
        }
        setTimeout(() => {
          flashEffect.classList.remove('flash');
          captureButton.disabled = false;
          captureButton.classList.remove('opacity-50');
        }, 3000);
      }, 2000);
    });

    window.addEventListener('unload', stopCamera);
  </script>
</body>
</html>
