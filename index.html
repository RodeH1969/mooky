  <style>
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes flash {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes countPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes borderLoop {
      0% { border-color: purple; }
      33% { border-color: pink; }
      66% { border-color: blue; }
      100% { border-color: purple; }
    }
    .pulse { animation: pulse 2s infinite; }
    .flash { animation: flash 0.3s ease-in-out; }
    .count-pulse { animation: countPulse 1s ease-in-out; }
    .border-loop { animation: borderLoop 6s infinite; }
    .mooky-font { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
    .success-text {
      position: absolute;
      inset: 0;
      display: flex;

      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;

      background: rgba(0, 0, 0, 0.7);
      z-index: 50;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .success-text.show {
      opacity: 1;
    }
  </style>
