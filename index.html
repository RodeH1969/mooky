<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yoolookee Capture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <style>
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes flash {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes countPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes borderLoop {
      0% { border-color: purple; }
      33% { border-color: pink; }
      66% { border-color: blue; }
      100% { border-color: purple; }
    }
    .pulse { animation: pulse 2s infinite; }
    .flash { animation: flash 0.3s ease-in-out; }
    .count-pulse { animation: countPulse 1s ease-in-out; }
    .border-loop { animation: borderLoop 6s infinite; }
    .yoolookee-font { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
    .success-text {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
      background: rgba(0, 0, 0, 0.7);
      z-index: 50;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .success-text.show {
      opacity: 1;
    }
    .upper-half {
      display: flex;
      flex-direction: row;
      height: 50vh;
      width: 100vw;
    }
    .lower-half {
      height: 50vh;
      width: 100vw;
    }
    .left-section, .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
    }
    .winner-section img {
      width: 40%; /* Reduced from 48% to make winners smaller */
      height: 50%; /* Reduced from 60% to balance layout */
      object-fit: cover;
      border-radius: 0.5rem;
      margin: 0 1%;
    }
    .sponsor-section img {
      width: 100%;
      height: 100%; /* Ensure it fills the lower half nicely */
      object-fit: cover;
      border-radius: 0.5rem;
    }
    .capture-area {
      position: relative;
      width: 100%;
      max-width: 400px; /* Increased from 300px for bigger capture area */
      height: 300px; /* Increased from 200px for bigger capture area */
      margin: 1rem 0;
    }
    @media (orientation: landscape) {
      body {
        min-height: 768px;
        min-width: 1024px;
      }
      .upper-half, .lower-half {
        width: 1024px;
      }
    }
  </style>
</head>
<body class="bg-white flex flex-col min-h-screen p-4">
  <!-- Upper Half: Split into Left and Right Sections -->
  <div class="upper-half">
    <!-- Left Section: Header, Capture Area, Button -->
    <div class="left-section">
      <h1 class="text-4xl text-purple-400 yoolookee-font mb-2 drop-shadow-[0_0_6px_rgba(192,132,252,0.8)]">yoolookee</h1>
      <p class="text-xl text-yellow-400 font-bold font-poppins mb-4 drop-shadow-[0_0_4px_rgba(234,179,8,0.6)]">Daily free coffee</p>
      <div class="capture-area bg-black relative" style="min-height: 300px; padding: 0.5rem;">
        <div class="relative w-full h-full bg-transparent border-4 border-loop rounded-lg overflow-hidden" style="animation: borderLoop 6s infinite;">
          <video id="videoFeed" class="w-full h-full object-cover" autoplay playsinline></video>
          <canvas id="canvas" class="w-full h-full hidden"></canvas>
          <div id="placeholder" class="w-full h-full flex items-center justify-center bg-gray-800">
            <svg class="w-32 h-32 text-purple-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14.5c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.33 0-6 1.34-6 3v1h12v-1c0-1.66-2.67-3-6-3z" />
            </svg>
          </div>
          <div id="countdown" class="absolute inset-0 flex items-center justify-center text-5xl text-yellow-400 font-bold font-poppins drop-shadow-[0_0_6px_rgba(234,179,8,0.8)] hidden"></div>
          <div id="successText" class="success-text hidden"></div>
          <div id="flashEffect" class="absolute inset-0 bg-white opacity-0"></div>
        </div>
      </div>
      <button id="captureButton" class="mt-2 px-6 py-2 bg-purple-600 text-white text-base font-poppins font-semibold rounded-full hover:bg-purple-700 transition transform hover:scale-105">Press to win</button>
      <p class="mt-1 text-xs text-gray-500">(you agree to your image being displayed as a WINNER!)</p>
    </div>
    <!-- Right Section: Winners -->
    <div class="right-section">
      <h2 class="text-xl text-purple-400 yoolookee-font mb-2">Today's free coffee winners</h2>
      <div class="winner-section flex justify-between w-full h-3/4">
        <img src="static/winner.png" alt="Winner 1" />
        <img src="static/winner_2.png" alt="Winner 2" />
      </div>
    </div>
  </div>
  <!-- Lower Half: Sponsor Section -->
  <div class="lower-half">
    <div class="sponsor-section w-full h-full">
      <img id="sponsorImage" src="static/sponsor_1.png" alt="Sponsor Logo" />
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getStorage, ref, uploadBytes } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDN_iMJC8XoI5zC9AaakbsyEPWHxssewn4",
      authDomain: "mooky-63b71.firebaseapp.com",
      projectId: "mooky-63b71",
      storageBucket: "mooky-63b71.firebasestorage.app",
      messagingSenderId: "108899345467",
      appId: "1:108899345467:web:05bb22fa56e24a4375a81e",
      measurementId: "G-HM9M6NX2CR"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const captureButton = document.getElementById('captureButton');
    const videoFeed = document.getElementById('videoFeed');
    const canvas = document.getElementById('canvas');
    const placeholder = document.getElementById('placeholder');
    const countdown = document.getElementById('countdown');
    const flashEffect = document.getElementById('flashEffect');
    const successText = document.getElementById('successText');
    const ctx = canvas.getContext('2d', { alpha: false, willReadFrequently: true });
    let stream = null;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: { ideal: 1024 }, height: { ideal: 768 } }
        });
        videoFeed.srcObject = stream;
        videoFeed.classList.remove('hidden');
        placeholder.classList.add('hidden');
        canvas.classList.add('hidden');
      } catch (err) {
        console.error('Camera access denied:', err);
        videoFeed.classList.add('hidden');
        placeholder.classList.remove('hidden');
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    function showSuccess() {
      console.log('Showing success message at:', new Date().toISOString());
      if (successText) {
        successText.textContent = 'Success! Come back tomorrow to see if you won!';
        successText.classList.remove('hidden');
        setTimeout(() => successText.classList.add('show'), 10);
        setTimeout(() => {
          console.log('Hiding success message at:', new Date().toISOString());
          successText.classList.remove('show');
          setTimeout(() => successText.classList.add('hidden'), 300);
        }, 2000);
      } else {
        console.error('successText element not found.');
      }
    }

    function captureImage() {
      canvas.width = videoFeed.videoWidth;
      canvas.height = videoFeed.videoHeight;
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
      ctx.drawImage(videoFeed, 0, 0, canvas.width, canvas.height);
      canvas.classList.add('hidden');
      flashEffect.classList.add('flash');

      canvas.toBlob((blob) => {
        const storageRef = ref(storage, 'yoolookee_photos/' + new Date().toISOString() + '.jpg');
        uploadBytes(storageRef, blob).then(() => {
          console.log('Upload successful');
          showSuccess();
        }).catch((error) => {
          console.error('Upload failed', error);
        });
      }, 'image/jpeg', 0.95);
    }

    captureButton.addEventListener('click', async () => {
      if (!stream) await startCamera();
      captureButton.disabled = true;
      captureButton.classList.add('opacity-50');
      countdown.classList.remove('hidden');
      countdown.innerText = '2';
      countdown.classList.add('count-pulse');
      setTimeout(() => {
        countdown.innerText = '1';
        countdown.classList.remove('count-pulse');
        countdown.classList.add('count-pulse');
      }, 1000);
      setTimeout(() => {
        countdown.classList.remove('count-pulse');
        countdown.classList.add('hidden');
        if (stream) {
          captureImage();
        } else {
          flashEffect.classList.add('flash');
        }
        setTimeout(() => {
          flashEffect.classList.remove('flash');
          captureButton.disabled = false;
          captureButton.classList.remove('opacity-50');
        }, 3000);
      }, 2000);
    });

    window.addEventListener('unload', stopCamera);
  </script>
</body>
</html>
